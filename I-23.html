<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Footer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }
        .content {
            flex: 1; /* Grow to absorb space, pushing the footer down */
            padding: 20px;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            Content goes here. Add more content to see the footer push down.
        </div>
        <div class="footer">
            Footer content
        </div>
    </div>
</body>
</html>
