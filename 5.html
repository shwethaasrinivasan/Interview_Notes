<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="5.css">
</head>
<body>
    <div id="calculator">
        <h1> Calculator </h1>
        <input type="text" id="display">
        <div id="number-buttons">
            <!-- Number and dot buttons -->
            <button data-num="1">1</button>
            <button data-num="2">2</button>
            <button data-num="3">3</button>
            <button data-num="4">4</button>
            <button data-num="5">5</button>
            <button data-num="6">6</button>
            <button data-num="7">7</button>
            <button data-num="8">8</button>
            <button data-num="9">9</button>
            <button data-num="0">0</button>
            <button data-num=".">.</button>
        </div>
        <div id="operation-buttons">
            <!-- Operation buttons -->
            <button data-op="add">+</button>
            <button data-op="subtract">-</button>
            <button data-op="multiply">*</button>
            <button data-op="divide">/</button>
            <button data-op="pow">^</button>
            <button data-op="log">log</button>
            <button id="equals">=</button>
            <button id="clear">C</button>
        </div>
    </div>
    <script src="5.js"></script>
</body>
</html>
